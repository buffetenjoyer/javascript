 <canvas id = "two"></canvas>
 <script>
   let cx = document.querySelector("#two").getContext("2d");
   cx.strokeStyle = "blue";
   cx.strokeRect(5, 5, 50, 50);
   cx.lineWidth = 5;
   cx.strokeRect(135, 5, 50, 50);
 </script>


 <canvas id = "three"></canvas>
 <script>
   let cx3 = document.querySelector("#three").getContext("2d");
   cx3.beginPath();
   for (let y = 10; y < 100; y += 10) {
   cx3.moveTo(10, y);
   cx3.lineTo(90, y);
   }
   cx3.stroke();
 </script>


 <canvas id = "four"></canvas>
 <script>
   let cx4 = document.querySelector("#four").getContext("2d");
   cx4.beginPath();
   cx4.moveTo(50, 10);
   cx4.lineTo(10, 70);
   cx4.lineTo(90, 70);
   cx4.fill();
 </script>

<canvas id = "five"></canvas>
 <script>
   let cx5 = document.querySelector("#five").getContext("2d");
   cx5.beginPath();
   cx5.moveTo(10, 90);
   // control=(60, 10) goal=(90, 90)
   cx5.quadraticCurveTo(60, 10, 90, 90);
   cx5.lineTo(60, 10);
   cx5.closePath();
   cx5.stroke();
 </script>


 <canvas id = "six"></canvas>
 <script>
  let cx6 = document.querySelector("#six").getContext("2d");
  cx6.beginPath();
  cx6.moveTo(10, 90);
  // control1=(10, 10) control2=(90, 10) goal=(50, 90)
  cx6.bezierCurveTo(10, 10, 90, 10, 50, 90);
  cx6.lineTo(90, 10);
  cx6.lineTo(10, 10);
  cx6.closePath();
  cx6.stroke();
 </script>


 <canvas id = "seven"></canvas>
 <script>
  let cx7 = document.querySelector("#seven").getContext("2d");
  cx7.beginPath();
  // center=(50, 50) radius=40 angle=0 to 7
  cx7.arc(50, 50, 40, 0, 7);
  // center=(150, 50) radius=40 angle=0 to π½
  cx7.arc(150, 50, 40, 0, 0.5 * Math.PI);
  cx7.stroke();
 </script>


 <canvas width="200" height="200" id = "eight"></canvas>
 <script>

    const results = [
    {name: "Satisfied", count: 1043, color: "lightblue"},
    {name: "Neutral", count: 563, color: "lightgreen"},
    {name: "Unsatisfied", count: 510, color: "pink"},
    {name: "No comment", count: 175, color: "silver"}
    ];

    let cx8 = document.querySelector("#eight").getContext("2d");
    let total = results
    .reduce((sum, {count}) => sum + count, 0);
    // Start at the top
    let currentAngle =-0.5 * Math.PI;
    for (let result of results) {
      let sliceAngle = (result.count / total) * 2 * Math.PI;
      cx8.beginPath();
      // center=100,100, radius=100
      // from current angle, clockwise by slice's angle
      cx8.arc(100, 100, 100,
      currentAngle, currentAngle + sliceAngle);
      currentAngle += sliceAngle;
      cx8.lineTo(100, 100);
      cx8.fillStyle = result.color;
      cx8.fill();
    }
 </script>


 <canvas id = "nine"></canvas>
 <script>
    let cx9 = document.querySelector("#nine").getContext("2d");
    cx9.font = "28px Georgia";
    cx9.fillStyle = "fuchsia";
    cx9.fillText("I can draw text, too!", 10, 50);
 </script>

 <canvas width = "1500" height = "300" id = "ten"></canvas>
 <script>
    let cx10 = document.querySelector("#ten").getContext("2d");
    let img = document.createElement("img");
    img.src = "img/hat.png";
    img.addEventListener("load", () => {
      let i = 0
      for (let x = 10; x < 1200; x += 20+15*i) {
        cx10.drawImage(img, x, 0);
        i++;
      }
    });
 </script>


 <canvas id = "eleven"></canvas>
 <script>
    let cx11 = document.querySelector("#eleven").getContext("2d");
    let img11 = document.createElement("img");
    img11.src = "img/player.png";
    let spriteW = 28, spriteH = 55;
    img11.addEventListener("load", () => {
      let cycle = 0;
      setInterval(() => {
        cx11.clearRect(0, 0, spriteW, spriteH);
        cx11.drawImage(img11,
          // source rectangle
            8 + cycle * spriteW, 0, spriteW, spriteH,
          // destination rectangle
            0,               0, spriteW, spriteH
        );
        cycle = (cycle + 1) % 8;
      }, 125);
    });
 </script>


 <canvas id = "twelve"></canvas>
 <script>

    function flipHorizontally(context, around) {
      context.translate(around, 0);
      context.scale(-1, 1);
      context.translate(-around, 0);
    }

    let cx12 = document.querySelector("#twelve").getContext("2d");
    let img12 = document.createElement("img");
    img12.src = "img/player.png";
    let spriteW12 = 28, spriteH12 = 55;
      img12.addEventListener("load", () => {
        flipHorizontally(cx12, 100 + spriteW12 / 2);
        cx12.drawImage(img12, 8, 0, spriteW12, spriteH12,
        100, 0, spriteW12, spriteH12);
    });
    
 </script>



 <canvas width="600" height="300" id = "thirteen"></canvas>
 <script>
    let cx13 = document.querySelector("#thirteen").getContext("2d");

    function branch(length, angle, scale) {
      cx13.fillRect(0, 0, 1, length);
      if (length < 8) return;
      cx13.save();
      cx13.translate(0, length);
      cx13.rotate(-angle);
      branch(length * scale, angle, scale);
      cx13.rotate(2 * angle);
      branch(length * scale, angle, scale);
      cx13.restore();
    }

    cx13.translate(300, 0);
    branch(60, 0.5, 0.6);
 </script>
