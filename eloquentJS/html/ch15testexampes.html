 </style>

 <script>
    window.addEventListener("click", event => {
        let dot = document.createElement("div");
        dot.className = "dot";
        dot.style.left = (event.pageX- 4) + "px";    // need this line and next line for positioning dots or else they will fall in line 
                                                     //   with rest of document 
        dot.style.top = (event.pageY- 4) + "px";
        document.body.appendChild(dot);
    });
 </script>


<p>Drag the bar to change its width:</p>
 <div id = "orangebar" style="background: orange; width: 60px; height: 20px">
 </div>
 <script>
    let lastX; // Tracks the last observed mouse X position
    let bar = document.querySelector("#orangebar");
    bar.addEventListener("mousedown", event => {        // mousedown does not trigger multiple times when mouse button is held down; 
                                                        //  this is unlike keydown, where holding down key does trigger keydown multiple times
        console.log("down");
        if (event.button == 0) {
            lastX = event.clientX;
            window.addEventListener("mousemove", moved);
            event.preventDefault(); // Prevent selection
        }
    });
    function moved(event) {
        console.log("here");
        if (event.buttons == 0) {   // event.buttons is different from event.button; event.buttons = 0 means no mouse button is clicked
            console.log("here2");
            window.removeEventListener("mousemove", moved);
        } else {
            let dist = event.clientX- lastX;
            let newWidth = Math.max(10, bar.offsetWidth + dist);
            bar.style.width = newWidth + "px";
            lastX = event.clientX;
        }
    }
 </script>

 <p>Name: <input type="text" data-help="Your full name"></p>
 <p>Age: <input type="text" data-help="Your age in years"></p>
 <p id="help"></p>
 <script>
    let help = document.querySelector("#help");
    let fields = document.querySelectorAll("input");
    for (let field of Array.from(fields)) {
        field.addEventListener("focus", event => {
            let text = event.target.getAttribute("data-help");
            help.textContent = text;
        });
        field.addEventListener("blur", event => {
        help.textContent = "";
        });
    }
 </script>
